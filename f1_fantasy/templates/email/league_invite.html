<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>You've Been Invited!</h2>
    
    <p>You've been invited to join the F1 Fantasy league <strong>{{ league_name }}</strong>.</p>
    
    <p>Click the button below to create your account and join the league:</p>
    
    <a href="{{ invite_url }}" class="button">Join League</a>
    
    <p>If you didn't expect this invitation, you can safely ignore this email.</p>
    
    <div class="footer">
        <p>This invitation link will expire in 7 days.</p>
    </div>
</body>
</html>
